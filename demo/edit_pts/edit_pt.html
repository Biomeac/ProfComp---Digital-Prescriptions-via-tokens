<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient Details</title>
    
    <link rel="stylesheet" href="./edit_pt.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center py-5">
<div class="card shadow-lg p-4 w-75">
    <h3 class="text-center mb-4">Patient Details</h3>
    <form>
        <!-- Personal Info -->
        <h5 class="mb-3">Personal</h5>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="lastName" class="form-label">Surname</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-2">
                <label for="givenName" class="form-label">Given Name</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="givenName" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="title" class="form-label">Title</label>
            </div>
            <div class="col-4">
                <!-- Dropdown -->
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="col-2">
                <label for="sex" class="form-label">Sex</label>
            </div>
            <div class="col-4">
                <!-- Dropdown -->
                <input type="text" class="form-control" id="sex" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="dob" class="form-label">Date of Birth</label>
            </div>
            <div class="col-4">
                <!-- Calendar -->
                <input type="text" class="form-control" id="dob" required>
            </div>
            <div class="col-2">
                <label for="ptNumber" class="form-label">Patient No</label>
            </div>
            <div class="col-4">
                <!-- Disabled -->
                <input type="text" class="form-control" id="ptNumber" required>
            </div>
        </div>

        
        <!-- Contact Info -->
        <h5 class="mb-3">Contact</h5>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="address" class="form-label">Address</label>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="address" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="suburb" class="form-label">Suburb</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="suburb" required>
            </div>
            <div class="col-2">
                <label for="state" class="form-label">State</label>
            </div>
            <div class="col-4">
                <!-- Dropdown -->
                <input type="text" class="form-control" id="state" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="postcode" class="form-label">Postcode</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="postcode" required>
            </div>
            <div class="col-2">
                <label for="phone" class="form-label">Phone No.</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="phone" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="mobile" class="form-label">Mobile No.</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="col-2">
                <label for="licence" class="form-label">Licence No</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="licence" required>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2"></div>
            <div class="col-10 form-check">
                <input type="checkbox" class="form-check-input" id="smsRepeats">
                <label class="form-check-label" for="smsRepeats">smsRepeats</label>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2"></div>
            <div class="col-10 form-check">
                <input type="checkbox" class="form-check-input" id="smsLastRepeats">
                <label class="form-check-label" for="smsLastRepeats">smsLastRepeats</label>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2"></div>
            <div class="col-10 form-check">
                <input type="checkbox" class="form-check-input" id="smsOwing">
                <label class="form-check-label" for="smsOwing">smsOwing</label>
            </div>
        </div>
        <div class="row g-3 align-items-center mb-1">
            <div class="col-2">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="email" required>
            </div>
        </div>




        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100 mt-3">Submit Registration</button>
    </form>
</div>
</body>
</html>
