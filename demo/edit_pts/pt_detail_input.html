{% macro input_field(id, label, type="text", fulllength=False, void=False) %}
{% if void %}
<div class="col-6"></div>
{% else %}
<div class="col-2">
    <label for="{{ id }}" class="form-label form-label-sm">{{ label }}</label>
</div>
<div class="{{ 'col-10' if fulllength else 'col-4' }}">
    <input type="{{ type }}" class="form-control form-control-sm" id="{{ id }}" required>
</div>
{% endif %}
{% endmacro %}

{% macro input_check(id, label, fulllength=False) %}
<div class="col-2"></div>
<div class="{{ 'col-10' if fulllength else 'col-4' }} form-check">
    <input type="checkbox" class="form-check-input" id="{{ id }}" required>
    <label class="form-check-label" for="smsRepeats">{{ label }}</label>
</div>
{% endmacro %}
