{% extends "base.html" %}

{% block title %}1232366 - Teacher Dashboard{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_dash.css') }}">
{% endblock %}

{% block body %}
<div class="container">
    <h2>Teacher Dashboard</h2>
    <div class="row m-3">
        <h4>Scenarios</h4>
    </div>

    <div class="rounded-2 border border-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Scenario</th>
                    <th scope="col">Students</th>
                    <th scope="col">Percent Complete</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td><a href="{{ url_for('views.scenario_dashboard', scenario_id=1) }}">Scenario 1</a></td>
                    <td>250</td>
                    <td>50%</td>
                    <td>
                        <button class="btn btn-info"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-secondary"><i class="bi bi-download"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td><a href="{{ url_for('views.scenario_dashboard', scenario_id=2) }}">Scenario 2</a></td>
                    <td>64</td>
                    <td>93%</td>
                    <td>
                        <button class="btn btn-info"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-secondary"><i class="bi bi-download"></i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
