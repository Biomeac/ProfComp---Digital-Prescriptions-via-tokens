{% extends "admin/adminbase.html" %}
{% block title %}CSV Exports{% endblock %}
{% block admin_content %}
<div class="container mt-4">
  <h1>CSV Exports</h1>
  <a href="{{ url_for('admin.export_accounts_zip') }}" class="btn btn-success mb-3">Export Accounts to ZIP</a>
  {% if csv_files %}
    <ul class="list-group mt-3">
      {% for file in csv_files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ file }}</span>
          <a href="{{ url_for('admin.download_csv', filename=file) }}" class="btn btn-sm btn-primary">Download</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No CSV exports found.</p>
  {% endif %}
</div>
{% endblock %}
