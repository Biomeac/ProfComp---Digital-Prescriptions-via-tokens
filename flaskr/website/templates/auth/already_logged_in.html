<!DOCTYPE html>
<html>
<head>
    <title>Already Logged In</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 24rem; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="bi bi-person-check-fill" style="font-size: 3rem; color: #667eea;"></i>
            <h3 class="mt-3">Already Logged In</h3>
        </div>
        
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> You are currently logged in as:
            <strong>{{ user.get_full_name() }}</strong>
            <br>
            <small class="text-muted">Role: {{ user.role|capitalize }}</small>
        </div>
        
        <div class="d-grid gap-2">
            <!-- Continue to Dashboard -->
            <a href="{{ url_for('auth.home') }}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Continue to Dashboard
            </a>
            
            <!-- Switch Account -->
            <a href="{{ url_for('auth.login', switch='true') }}" class="btn btn-warning">
                <i class="bi bi-arrow-repeat"></i> Switch Account
            </a>
            
            <!-- Logout -->
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
        
        <div class="mt-3 text-center">
            <small class="text-muted">
                To use a different account, please switch account or logout first.
            </small>
        </div>
    </div>
</body>
</html>
